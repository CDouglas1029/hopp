mutation CreateTeam($userUid: ID!, $name: String!) {
  createTeamByAdmin(userUid: $userUid, name: $name) {
    id
    name
    members {
      membershipID
      role
      user {
        uid
        displayName
        email
        photoURL
      }
    }
    myRole
    ownersCount
    editorsCount
    viewersCount
  }
}
